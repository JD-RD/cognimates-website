---
layout: tiles
title: Team
permalink: /team/
---

<div class="activities-headline">
  <h2>Meet our team!</h2>
  <p></p>
</div>

<ul class="tiles">

{% for exchange in site.data.team %}
  <li>
    <div class="tile">
      <a href={{ exchange[1].link | relative_url }}>
        <img src={{ exchange[1].cover_photo | relative_url }} alt="{{ exchange[1].name }}" />
        <div class="overlay">
            {{ exchange[1].name }}
        </div>
        <span class="tile-name">{{ exchange[1].short_name }}</span>
      </a>
    </div>
  </li>
{% endfor %}

</ul>
